<html>


<head>

<link rel="stylesheet" href="style.css">
<meta name="viewport"content="viewport-fit=cover,width=device-width, initial-scale=1.0,
minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

</head>

<body>
    
    <div class="card">

       <div class="input_div">
        <label class="label" for="">DAY</label><br>
        <input class="btn" type="text" placeholder="DD"><br>
       </div> 

       <div class="input_div">
        <label class="label" for="">MONTH</label><br>
        <input class="btn" type="text" placeholder="MM"><br>
       </div> 

       <div class="input_div">
        <label class="label" for="">YEAR</label><br>
        <input class="btn" type="text" placeholder="YYYY"><br>
       </div> 

       <div class="line_circle">
            <hr>

            <div class="circle">
                <img class="check" src="check.png" alt="">
            </div>
       </div>


       <div class="show_input">
        <span class="spans">--</span> years

       </div>

       <div class="show_input">
        <span class="spans">--</span> month

       </div>

       <div class="show_input">
        <span class="spans">--</span> days

       </div>

    </div>

</body>
</html>
